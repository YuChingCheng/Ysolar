            .page{

                height: 675px;
                object-fit:cover;
                position: relative;
            }

            }
            #logo{

                z-index: 2;
                display: inline;
                float: left;
                width: 40%;
            }
            #img_logo{
                width:150px;
                height: 50px;
                margin: 10px 200px 10px 100px;
            }
            #nav_row{
                margin-top: 20px;
            }

            .context{
                text-align: center;
                position:absolute;
                z-index: 2;
                top: 40%;
                width:100%;
                margin:0 auto;
            }

            .slider_context{
                position:absolute; 
                left:0; 
                top:0; 
                font-weight:bold;
            }
            .nav{
                position:absolute;
                z-index: 2;
            }
            .button {
                display: inline-block;
                border-radius: 4px;
                background-color: #E38049;
                border: none;
                color: #FFFFFF;
                text-align: center;
                font-size: 18px;
                width: 150px;
                transition: all 0.5s;
                cursor: pointer;
            }

            .button span {
                cursor: pointer;
                display: inline-block;
                position: relative;
                transition: 0.5s;
            }

            .button span:after {
                content: '\00bb';
                position: absolute;
                opacity: 0;
                top: 0;
                right: -20px;
                transition: 0.5s;
            }

            .button:hover span {
                padding-right: 25px;
            }

            .button:hover span:after {
                opacity: 1;
                right: 0;
            }
            .left{
                float: left;
                width: 50%;
            }
            .right{
                float: right;
                width: 50%;
            }
            .img_text{
                width: 80%;
            }
            .about_page{
                margin: 50px;
            }
            .showdata{
                text-align: center;
                color: white;
                padding: 50px 100px;
                width:100%;
                height:207px;
                background: -webkit-linear-gradient(#E38049,#FFB01A);
                background: -o-linear-gradient(#E38049,#FFB01A);
                /* background: -moz-linear-gradient#E38049,#FFB01A); */
                background: linear-gradient(#E38049,#FFB01A);
            }

            #slider{
                position:absolute;
                z-index: 2;
                margin-top: 125px;
            }
            .slider{
                object-fit:cover;
                position: relative;
                float: right;
                display: flex;

            #img_slider{

            .sun_page{

                background: -moz-linear-gradient(right,#E38049,#FFB01A);
                background: linear-gradient(to right,#E38049,#FFB01A);
            }

        }
